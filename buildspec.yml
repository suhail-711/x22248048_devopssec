version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      # Install required libraries and pylint for static code analysis
      - pip install -r requirements.txt pylint

  pre_build:
    commands:
      - python --version
      - pylint $CODEBUILD_SRC_DIR/*.py
      - pylint $CODEBUILD_SRC_DIR/drs_appointment/*.py

artifacts:
  files:
    - '**/*'
