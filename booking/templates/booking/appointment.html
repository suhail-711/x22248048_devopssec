<!DOCTYPE html>
{% extends 'booking/home.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Book an Appointment</h2>
    <div class="card p-4 shadow">
        <form>
            <strong><label style="color: red;" for="" class="form-label">{{doctor.op_date}}</label></strong>
            <div class="mb-3">
                <label for="patientName" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="patientName" value="{{doctor.name}}" readonly>
            </div>
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
            </div>
            <div class="mb-3">
                <label for="tokenNumber" class="form-label">Token Number</label>
                <select name="" id="">
                    <option>select</option>
                    {% for token in tokens %}
                    <option>{{token.token_number}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
