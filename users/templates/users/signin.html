<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure all input fields are styled correctly */
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div style="text-align: center;background-color: rgb(255, 255, 255);">
        <h1 style="color: rgb(136, 17, 17);">MODERN CLINIC</h1>
        <H2 style="color: rgb(46, 46, 46);font-family:inherit;">Healing Hands, Compassionate Hearts.</H2>
        <p style="font-family: 'Times New Roman', Times, serif;color: blue;">Your health, our priority. Sign in to stay connected with your care team.</p>
    </div>
    <div class="card shadow-lg p-4" style="width: 24rem;">
        <h2 class="text-center mb-3">Sign In</h2>


        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}


            <!-- <input type="hidden" name="next" value="/booking/home/"> -->
        
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control">
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'users:signup' %}" class="text-primary">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
{% endblock %}
