<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    {% block content %}
    <div class="container text-center">
        <div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 400px; margin: auto;">
            <div class="card-body">
                <h2 class="text-danger fw-bold">You have been logged out</h2>
                <p class="text-muted">You have been successfully logged out. Thank you for booking your appointment with us. We look forward to seeing you soon! Wishing you good health."</p>
                <a href="{% url 'users:sign_in' %}" class="btn btn-primary w-100">Sign In Again</a><br><br><br>
                <a href="{% url 'home' %}" class="btn btn-success w-100">Go to clinic site</a>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
